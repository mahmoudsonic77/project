<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول وإنشاء حساب</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-kryvM8iR0FtJi+Y9A6TgV8mLw6UuV6hK3q4vV7WpC6mJi7XsNk+ZVxWZwNzZ1nJpC+UvPIliWJ2QzQHJX9ZcFw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--login and sign up-->
    <div class="container">
        <form class="login-form" method="get" action="#">
            <img onclick="location.href='index.html'" src="img/ash-1.svg" class="logo">
            <h1>تسجيل الدخول</h1>
            <div>
                <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="كلمة المرور" required>
            </div>
            <div class="forgot-password">
                <a href="forgot-password.html">هل نسيت كلمة المرور؟</a>
            </div>
            <button type="submit">تسجيل الدخول</button>
            <p>ليس لديك حساب؟ <a href="#" class="signup-link">أنشئ حسابًا</a></p>
        </form>

        <form class="signup-form" style="display: none;" method="post" action="#" >
            <img onclick="location.href='index.html'" src="img/ash-1.png" class="logo">
            <h1>إنشاء حساب</h1>
            <div>
                <input type="text" id="fullname" name="fullname" placeholder="الاسم الكامل" required>
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="البريد الإلكتروني" required>
            </div>
            <div>
                <input type="password" id="new-password" name="new-password" placeholder="كلمة المرور" required>
            </div>
            <div>
                <input type="password" id="confirm-password" name="confirm-password" placeholder=" تاكيد كلمة المرور " required>
            </div>
            <button type="submit">إنشاء الحساب</button>
            <p>لديك حساب بالفعل؟ <a href="#" class="login-link">تسجيل الدخول</a></p>
        </form>
    </div>
    <!--/login and sign up-->



    <script>
        // Show login form
        document.querySelector('.login-link').addEventListener('click', function () {
            document.querySelector('.signup-form').style.display = 'none';
            document.querySelector('.login-form').style.display = 'block';
        });

        // Show signup form
        document.querySelector('.signup-link').addEventListener('click', function () {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.signup-form').style.display = 'block';
        });

    </script>
</body>

</html>
